<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;800&display=swap" rel="stylesheet">
        <title>Denim Catalog</title>
	</head>
	<body>
		<header class="header">
            <div class="header__wrapper">
                <nav class="header__catalog">
                    <a href="#woman" class="header__catalog-item">Woman</a>
                    <a href="#man" class="header__catalog-item">Man</a>
                    <a href="#new" class="header__catalog-item">New</a>
                </nav>
                <div class="header__brand-name">
                    <h1 class="header__company">Nîmes</h1>
                </div>
                <nav class="header-icons">
                    <a href=" "><img class="search" src="img/search.png" alt="search icon"></a>
                    <a href=" "><img class="basket" src="img/basket.png" alt="basket icon"></a>
                </nav>
            </div>
        </header>
		<main class="mainscreen">
			<section class="mainscreen__container1">
                <div class="container1__wrapper">
                    <div class="mainscreen__promotion">
                        <nav class="mainscreen__catalog-menu">
                            <a href="#allcategories" class="mainscreen__catalog-item">All categories /</a>
                            <a href="#woman" class="mainscreen__catalog-item">Woman /</a>
                            <a href="#jackets" class="mainscreen__catalog-item">Jackets</a>
                        </nav>
                        <div class="mainscreen__promocollection">
                            <a href="#denimcollection2019"><h2 class="mainscreen__promocollection-item">Denim Collection Fall 2019</h2></a>
                        </div>
                    </div>
                    <div class="logo">
                        <img class="logo__motto" src="img/companymotto.png" alt="Company motto: we see what we want">
                        <img class="logo__leftbackground" src="img/background.png" alt="background image">
                        <img class="logo__rightbackground" src="img/background.png" alt="background image">
                    </div>
                </div>
            </section>
			<section class="mainscreen__container2">
                <nav class="mainscreen__filter">
                    <img class="mainscreen__filter-button" src="img/filter.png" alt="">
                </nav>
            </section>
            <section class="mainscreen__container3">
               <div class="mainscreen__catalog">
                   <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product1.png" alt="product number 1">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 40</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product2.png" alt="product number 2">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 70</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product3.png" alt="product number 3">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 60</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product4.png" alt="product number 4">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 50</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product5.png" alt="product number 5">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 40</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product6.png" alt="product number 6">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 110</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product7.png" alt="product number 7">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 35</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product8.png" alt="product number 8">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 85</span>
                    </div>
                    <div class="catalog__product">
                        <img class="catalog__product-image" src="img/product9.png" alt="product number 9">
                        <span class="catalog__product-name">Jacket</span>
                        <span class="catalog__product-price">$ 160</span>
                    </div> 
                </div>               
            </section>
			<section class="mainscreen__container4"> 
                <div class="progress">
                    <span class="progress__show-results">Showing 9 of 45 items</span>
                    <div class="progress__bar">
                        <img class="progress__line" src="img/line.png" alt="">
                        <img class="progress__darkline" src="img/darkline.png" alt="">
                    </div>
                </div>
                <div class="load-more">
                    <button type="button" class="load-more__button">Load more</button>
                </div>
`           </section>
		</main>
		<footer class="footer">
            <div class="footer__brand-name">
                <h2 class="footer__company">Nîmes</h2>
            </div>
            <ul class="footer__menu">
                <li class="footer__items">
                    <a href="#shop"><h2 class="footer__menu-item">Shop</h2></a>
                </li>
                <li class="footer__items">
                    <a href="#delivery"><h2 class="footer__menu-item">Delivery</h2></a>
                </li>
                <li class="footer__items">
                    <a href="#service"><h2 class="footer__menu-item">Service</h2></a>
                </li>
                <li class="footer__items">
                    <a href="#sitemap"><h2 class="footer__menu-item">Sitemap</h2></a>
                </li>
                <li class="footer__items">
                    <a href="#contacts"><h2 class="footer__menu-item">Contacts</h2></a>
                </li>
            </ul>                  
            <div class="socialmedia">
                <img class="socialmedia__item" src="img/facebook.png" alt="Facebook">
                <img class="socialmedia__item" src="img/instagram.png" alt="Instagram">
                <img class="socialmedia__item" src="img/pinterest.png" alt="Pinterest">
                <img class="socialmedia__item" src="img/twitter.png" alt="Twitter">
            </div>
        </footer>
	</body>
</html>
